<!DOCTYPE html>
<html lang="en">

<body>
    <table id="roleDatagrid" style="height:100%;"></table>
    <div id="newRoleDialog" hidden></div>
    <script>
        $('#roleDatagrid').datagrid({
            url: '/user/showRoleList',
            columns: [
                [{
                    field: 'id',
                    hidden: true
                }, {
                    field: 'code',
                    title: '编号',
                    align: 'center',
                    width: 100
                }, {
                    field: 'name',
                    title: '角色名称',
                    align: 'center',
                    width: 100
                }, {
                    field: '操作',
                    title: '操作',
                    align: 'center',
                    width: 100,
                    formatter: function() {
                        return '<a href="#">分配菜单</a>';
                    }
                }]
            ]
        });
        var roleMan = {
            addRole: function() {
                alert("add");
            },
            editRole: function() {
                alert("edit");
            },
            deleteRole: function() {
                alert("delete");
            }
        }
        easyuiConfig.setToolbar("roleDatagrid", {
            add: roleMan.addRole,
            edit: roleMan.editRole,
            delete: roleMan.deleteRole
        });
    </script>
</body>

</html>
