<!DOCTYPE html>
<html lang="en">

<body>
    <table id="adminDatagrid" style="height:100%;"></table>
    <div id="newAdminDialog" hidden></div>
    <script>
        $('#adminDatagrid').datagrid({
            url: '/user/showUserList',
            columns: [
                [{
                    field: 'id',
                    hidden: true
                }, {
                    field: 'username',
                    title: '用户名',
                    align: 'center',
                    width: 100
                }, {
                    field: 'realname',
                    title: '姓名',
                    align: 'center',
                    width: 100
                }, {
                    field: 'phone',
                    title: '手机号码',
                    align: 'center',
                    width: 100
                }, {
                    field: 'address',
                    title: '地址',
                    align: 'center',
                    width: 100
                }, {
                    field: 'isAdmin',
                    title: '是否为管理员',
                    align: 'center',
                    width: 100,
                    formatter: dict.yesOrNo
                }, {
                    field: '操作',
                    title: '操作',
                    align: 'center',
                    width: 100,
                    formatter: function() {
                        return '<a href="#">分配权限</a>';
                    }
                }]
            ]
        });
        var userMan = {
            addAdmin: function() {
                easyuiConfig.newDialog("newAdminDialog", '新建管理员', 280, 260, "/system/newAdmin.html", function() {
                    if ($("#newAdminForm").form('validate')) {
                        $.post("/user/addUser", $("#newAdminForm").serialize(), function(data) {
                            if (data != '') {
                                $.messager.alert('系统提示', '管理员' + data + '保存成功！');
                                $("#newAdminDialog").dialog('close');
                                $("#adminDatagrid").datagrid('reload');
                            } else {
                                $.messager.alert('系统提示', '管理员保存失败！');
                                $("#newAdminDialog").dialog('close');
                            }
                        });
                    }
                });
            },
            editAdmin: function() {
                var userJson = $("#adminDatagrid").datagrid('getSelected');
                if (userJson != null) {
                    easyuiConfig.newDialog("newAdminDialog", '修改管理员', 280, 185, "/system/editAdmin.html", function() {
                        if ($("#editAdminForm").form('validate')) {
                            $.post("/user/editUser", $("#editAdminForm").serialize(), function(data) {
                                if (data != '') {
                                    $.messager.alert('系统提示', '管理员' + data + '保存成功！');
                                    $("#newAdminDialog").dialog('close');
                                    $("#adminDatagrid").datagrid('reload');
                                } else {
                                    $.messager.alert('系统提示', '管理员保存失败！');
                                    $("#newAdminDialog").dialog('close');
                                }
                            });
                        }
                    });
                } else {
                    $.messager.alert('系统提示', '请选择要编辑的行！');
                }
            },
            deleteAdmin: function() {
                var userJson = $("#adminDatagrid").datagrid('getSelected');
                if (userJson != null) {
                    $.messager.confirm('系统提示', '你确定要删除管理员' + userJson.realname + '吗？', function(flag) {
                        if (flag) {
                            $.post("/user/deleteUser/" + userJson.id, function(data) {
                                if (data != '') {
                                    $.messager.alert('系统提示', data);
                                    $("#adminDatagrid").datagrid('reload');
                                } else {
                                    $.messager.alert('系统提示', '删除失败！');
                                }
                            });
                        }
                    });
                } else {
                    $.messager.alert('系统提示', '请选择要编辑的行！');
                }
            }
        }
        easyuiConfig.setToolbar("adminDatagrid", {
            add: userMan.addAdmin,
            edit: userMan.editAdmin,
            delete: userMan.deleteAdmin
        });
    </script>
</body>

</html>
